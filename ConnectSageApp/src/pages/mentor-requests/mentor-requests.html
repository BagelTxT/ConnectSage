<ion-header>

  <ion-navbar>
    <ion-title>Connections</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item-group>
    <ion-item-divider color="light">Pending</ion-item-divider>
    
    <ion-item  *ngFor="let pending of pendingMentees" (click)="openMentorProfiles(pending)">{{pending.first_name}} {{pending.last_name}}<img class="adder" (click)="acceptMentee(pending)" src = "assets/images/greenPlus.png" align="left">
      <img class="deleter"  src = "assets/images/redX.png" align="right">
    </ion-item>

    <ion-item-divider color="light">Accepted</ion-item-divider>
    <ion-item *ngFor="let accepted of acceptedMentees" (click)="openMenteeProfiles(accepted)">{{accepted.first_name}} {{accepted.last_name}}<ion-icon name="text" item-end></ion-icon></ion-item>
  </ion-item-group>

</ion-content>
