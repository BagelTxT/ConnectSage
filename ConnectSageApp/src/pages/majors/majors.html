<ion-header>
  <ion-navbar color="primary">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Career Paths</ion-title>

    <!-- <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true">
      <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons> -->
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
  <ion-grid>

    <ion-row *ngFor="let majorList of splitMajors" >
      <ion-col *ngFor="let major of majorList" col-6><img src = "{{major.image}}" (click)="openPage(major.major)" align="middle">
      <h2 ALIGN=CENTER style="font-size:18px;">{{major.major}}</h2>
      </ion-col>
    </ion-row>


  </ion-grid>
  </ion-list>
  </ion-content>
