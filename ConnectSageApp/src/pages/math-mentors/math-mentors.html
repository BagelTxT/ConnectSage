<ion-header>
<ion-navbar color="primary">
      
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Math Mentors</ion-title>
    <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true"> <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor="let mentor of mentors" class="cardcolor">
    <ion-card-content>
  <!--For this, we push the whole mentor object instead of just an idea-->
  <img  src="assets/images/user1.svg" (click)="openMentorProfiles(mentor)" align="left">
  <br>
  <!-- <img class="greenos" src = "assets/images/greeno.png" align="right"> -->
  <h2 ALIGN=CENTER style="font-size:25px;">{{mentor.first_name}} {{mentor.last_name}}</h2>
  <p ALIGN=CENTER style="font-size:20px;">{{mentor.major}} </p>
    </ion-card-content>
    </ion-card>
</ion-content>
