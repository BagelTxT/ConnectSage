<!-- View Profile Page -->
<ion-header>

  <ion-navbar color="primary" (Load)="enableBody()">

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

      <ion-title>{{data.first_name}}</ion-title>

    <ion-buttons end>
      <button (click)="openSearchPage()" ion-button clear="true">
      <ion-icon name="search"></ion-icon>
      </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
<img class = "user1" [src] = "data.pic">

<p><b>Age:</b> {{data.age}}</p>
<p><b>Education:</b> {{data.education}}</p>
<p><b>Dream Job:</b> {{data.dream_career}}</p>
<p><b>Bio:</b> {{data.bio}}</p>

  <ion-row>
     <ion-col width-50 style="text-align: center">
  <button center ion-button>Save Changes</button>
     </ion-col>
  </ion-row>
</ion-content>
